<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outil réservation soutenance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="../public/nav.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- barre navigation -->
    <div class="container-fluid shadow bg-white rounded navigationbar">
        <div class="row">
            <div class="col d-flex align-items-center">
                <a class="navbar-brand" href="#">
                        <img src="../public/logo.png" height="50" alt="" loading="lazy">
                </a>
            </div>
            <div class="col">
                <div class="row">
                    <div class="d-xl-block col-xl-1"></div>
                    <div class="d-md-block col-md-4 col-lg-6 col-xl-6"></div>
                    <!-- afficher le nom de l'utilisateur ou "Admin" lorsqu'on est connecté -->
                    <div class="col my-3 d-flex justify-content-end flex-nowrap">
                        <p>Prénom Nom</p>
                    </div>
                    <!-- afficher lorsqu'on est connecté -->
                    <div class="col my-3">
                        <a id="connectbuttonhref" href="">Déconnexion</a>
                    </div>

                    <!-- afficher lorsqu'on n'est pas connecté (sauf sur la page de login) -->
                    <!-- <div class="col my-3">
                        <a href="">Connexion</a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <p class=" align-middle h1 text-center my-5" id="title">OUTIL DE RESERVATION DE SOUTENANCE</p>
    </div>
    
    <div class="container login-container ">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-sm-12 col-md-8 login-form-1 bg-light shadow p-3 mb-5 bg-white rounded">
                <h3>Connexion</h3>
                <!-- formulaire -->
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Mot de Passe *" value="" />
                    </div>
                    <div class="form-group" id="buttona">
                        <input type="submit" class="btnSubmit" value="Connexion" />
                    </div>
                    <div class="form-group">
                        <a href="#" class="ForgetPwd">Mot de passe oublié?</a>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
