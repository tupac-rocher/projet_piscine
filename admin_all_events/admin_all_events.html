<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Evénements</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="admin_all_events_style.css">
    <link rel="stylesheet" href="../public/nav.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/448229a374.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- barre navigation -->
    <div class="container-fluid shadow bg-white rounded navigationbar">
        <div class="row">
            <div class="col d-flex align-items-center">
                <a class="navbar-brand" href="#">
                        <img src="../public/logo.png" height="50" alt="" loading="lazy">
                </a>
            </div>
            <div class="col">
                <div class="row">
                    <div class="d-xl-block col-xl-1"></div>
                    <div class="d-md-block col-md-4 col-lg-6 col-xl-6"></div>
                    <!-- afficher le nom de l'utilisateur ou "Admin" lorsqu'on est connecté -->
                    <div class="col my-3 d-flex justify-content-end flex-nowrap">
                        <p>Admin</p>
                    </div>
                    <!-- afficher lorsqu'on est connecté -->
                    <div class="col my-3">
                        <a id="connectbutton" href="">Déconnexion</a>
                    </div>

                    <!-- afficher lorsqu'on n'est pas connecté (sauf sur la page de login) -->
                    <!-- <div class="col my-3">
                        <a href="">Connexion</a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

            <div class="col-12 col-sm-8 col-lg-6 col-xl-4 grid shadow bg-white rounded" id="content">
                <div class="row my-4">
                    <button type="button" class="btn btn-primary createButton "><i class="fas fa-plus"></i> Créer événement</button>
                </div>
                <div class="row d-flex flex-column">
                    <div class="col my-2">
                        <div class="row">
                            <div class="col-8">
                                <a class="btn btn-primary eventButton" href="#" role="button" title="Voir EDT IG3">IG3</a>
                            </div>
                            <div class="col">
                                <a class="btn btn-primary smallButton" href="#" role="button"><i class="fas fa-edit" title="Editer"></i></a>
                            </div>
                            <div class="col">
                                <a class="btn btn-primary smallButton" href="#" role="button" title="Télécharger format PDF"><i class="fas fa-download"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="col my-2">
                        <div class="row">
                            <div class="col-8">
                                <a class="btn btn-primary eventButton" href="#" role="button" title="Voir EDT IG4">IG4</a>
                            </div>
                            <div class="col">
                                <a class="btn btn-primary smallButton" href="#" role="button"><i class="fas fa-edit" title="Editer"></i></a>
                            </div>
                            <div class="col">
                                <a class="btn btn-primary smallButton" href="#" role="button" title="Télécharger format PDF"><i class="fas fa-download"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="col my-2">
                        <div class="row">
                            <div class="col-8">
                                <a class="btn btn-primary eventButton" href="#" role="button" title="Voir EDT IG5">IG5</a>
                            </div>
                            <div class="col">
                                <a class="btn btn-primary smallButton" href="#" role="button" title="Editer"><i class="fas fa-edit"></i></a>
                            </div>
                            <div class="col">
                                <a class="btn btn-primary smallButton" href="#" role="button" title="Télécharger format PDF"><i class="fas fa-download"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col d-none d-sm-block"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
