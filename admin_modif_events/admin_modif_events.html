<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="admin_modif_events.css">
    <title>Modification de l'évenement admin</title>
  </head>
  <body>
    <!-- barre navigation -->
    <div class="container-fluid shadow bg-white rounded navigationbar">
      <div class="row">
          <div class="col d-flex align-items-center">
              <a class="navbar-brand" href="#">
                      <img src="../images/logo.png" height="50" alt="" loading="lazy">
              </a>
          </div>
          <div class="col">
              <div class="row">
                  <div class="d-xl-block col-xl-1"></div>
                  <div class="d-md-block col-md-4 col-lg-6 col-xl-6"></div>
                  <!-- afficher le nom de l'utilisateur ou "Admin" lorsqu'on est connecté -->
                  <div class="col my-3 d-flex justify-content-end flex-nowrap">
                      <p>Admin</p>
                  </div>
                  <!-- afficher lorsqu'on est connecté -->
                  <div class="col my-3">
                      <a id="connectbutton" href="">Déconnexion</a>
                  </div>

                  <!-- afficher lorsqu'on n'est pas connecté (sauf sur la page de login) -->
                  <!-- <div class="col my-3">
                      <a href="">Connexion</a>
                  </div> -->
              </div>
          </div>
      </div>
  </div>
    <div class="container-fluid my-5 content ">
      <div class="row">
        <div class="col-md-4">
          <div class="row d-flex flex-column">
          <div class="col my-2">
          <label for="site-search">Année</label>
                <input type="search" id="site-search" name="q"
                    aria-label="Search through site content">
          </div>
         <div class="col my-2"> 
                <p>Promo</p>
                <div class="row">
                  <div class="col-4">
                  <input type="radio" id="IG3" name="Promo" value="IG3"
                         checked> 
                  </div>
                  <div class="col-4">
                  <label for="IG3">IG3</label>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-4">
                  <input type="radio" id="IG4" name="Promo" value="IG4">
                  </div>
                  <div class="col-4">
                  <label for="IG4">IG4</label>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-4">
                  <input type="radio" id="IG5" name="Promo" value="IG5">
                  </div>
                  <div class="col-4">
                  <label for="IG5">IG5</label>
                    </div>
                  </div>
            </div>
            <div class="col my-2">
                <p> Type </p>
                <div class="row">
                  <div class="col-4">
                  <input type="radio" id="Projet" name="Type" value="Projet"
                         checked>
                         </div>
                  <div class="col-4">
                  <label for="Projet">Projet</label>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-4">
                  <input type="radio" id="Stage" name="Type" value="Stage">
                  </div>
                  <div class="col-4">
                  <label for="Stage">Stage</label>
                  </div>
                  </div>
                </div>
              </div>
                
        </div>
        <div class="col-md-4"> 
          <div class="row d-flex flex-column">
            <div class="col my-5">
                <label for="start">Date de début:</label>

                <input type="date" id="start" name="trip-start"
                    value="2018-07-22"
                    min="2021-01-01" max="2025-12-31">
            </div>
            <div class="col my-5">
                    <label for="start">Date de fin:</label>

                    <input type="date" id="start" name="trip-start"
                        value="2018-07-22"
                        min="2021-01-01" max="2025-12-31">
            </div>
          </div>
        </div>
        <div class="col-md-4">
        <div class="row d-flex flex-column">
          <div class="col my-2"> 
          <p> Salle(s) réservée(s)</p>
            <ul class="list-group">
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              Salle 05
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              Salle 28
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              Salle 102
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              Salle TP3
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              Salle TP4
            </li>
          </ul>
          </div>
          <div class="col my-2">
          <button type="button" class="btn btn-primary createButton "><i class="fas fa-plus"></i> Modifier l'évènement</button>
          </div>
        </div>
        </div>
    </div>
  </body>
</html>
